<header class="site-header">
  <div class="header-left">
    <img src="assets/Port-Of-Amsterdam-Logo.png" alt="Logo" class="logo">

    <div class="brand">
      <div class="brand-title">{{ t('appTitle') }}</div>
      <div class="brand-subtitle">{{ t('appSubtitle') }}</div>
    </div>
  </div>

  <!-- âœ… NAVIGATION WITH ACTIVE STATE, LANG SWITCH & LOGIN -->
  <nav class="nav-menu">
    <a
      *ngFor="let item of menuItems"
      href="#"
      (click)="onNavClick($event, item.anchor)"
      [class.active]="currentAnchor === item.anchor"
    >{{ t(item.label) }}</a
    >

    <!-- ðŸŒ LANGUAGE SWITCH -->
    <a
      href="#"
      (click)="onLangClick($event, 'en')"
      [class.active]="currentLang === 'en'"
      aria-label="Switch to English"
    >EN</a
    >
    <a
      href="#"
      (click)="onLangClick($event, 'pt')"
      [class.active]="currentLang === 'pt'"
      aria-label="Switch to Portuguese"
    >PT</a
    >

    <!-- ðŸ” LOGIN / LOGOUT STATE -->
    <ng-container *ngIf="!isLoggedIn; else loggedInBlock">
      <a href="#" (click)="login()">{{ t('login') }}</a>
    </ng-container>

    <ng-template #loggedInBlock>
      <span class="welcome">{{ userName }}</span>
      <a href="#" (click)="logout()">{{ t('logout') }}</a>
    </ng-template>
  </nav>
</header>

<!-- âœ… HERO -->
<section id="home" class="hero" style="background-image: url('assets/Port-Of-Amsterdam.jpg')">
  <div class="hero-overlay">
    <h1 class="hero-title">{{ t('heroTitle') }}</h1>
    <p class="hero-sub">{{ t('heroSubtitle') }}</p>
  </div>
</section>

<!-- âœ… ABOUT -->
<section id="about" class="section">
  <div class="container">
    <h2>{{ t('aboutTitle') }}</h2>
    <p>{{ t('aboutText') }}</p>
  </div>
</section>

<!-- âœ… GROUP MEMBERS -->
<section id="GroupMembers" class="section">
  <div class="container">
    <h2>{{ t('groupMembersTitle') }}</h2>

    <div class="cards">
      <div class="card" *ngFor="let m of t('members')">
        <h3>{{ m.name }}</h3>
        <p>{{ m.number }}</p>
      </div>
    </div>
  </div>
</section>
