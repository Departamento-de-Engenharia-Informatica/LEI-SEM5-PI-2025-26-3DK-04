name: .NET Build, Test, and Deploy to DEI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Optional nightly build and deploy at 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build-test-deploy:

    strategy:
      matrix:
        configuration: [Release]

    runs-on: ubuntu-latest

    env:
      DEPLOY_HOST: vsgate-ssh.dei.isep.ipp.pt
      DEPLOY_PORT: 10592
      DEPLOY_USER: vs592
      DEPLOY_PATH: /opt/deployments/module
      LOGS_PATH: /opt/deployments/logs
      TEST_SCRIPT: /opt/deployments/module/run_tests.sh

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore LEI-SEM5-PI-2025-26-3DK-04.sln

      - name: Build the application
        run: dotnet build LEI-SEM5-PI-2025-26-3DK-04.sln --configuration ${{ matrix.configuration }} --no-restore

      - name: Run unit tests
        run: dotnet test LEI-SEM5-PI-2025-26-3DK-04.sln --configuration ${{ matrix.configuration }} --no-build --verbosity normal

      - name: Package build output
        run: |
          mkdir -p package
          dotnet publish ./YourProject/YourProject.csproj -c ${{ matrix.configuration }} -o package/
          tar -czf module.tar.gz package/

      - name: Configure SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p $DEPLOY_PORT $DEPLOY_HOST >> ~/.ssh/known_hosts

      - name: Deploy to Debian server
        run: |
          echo "Deploying to $DEPLOY_HOST..."
          scp -P $DEPLOY_PORT module.tar.gz ${DEPLOY_USER}@${DEPLOY_HOST}:/tmp/
          ssh -p $DEPLOY_PORT ${DEPLOY_USER}@${DEPLOY_HOST} "bash -s" < .github/scripts/deploy.sh

      - name: Run validation tests
        run: ssh -p $DEPLOY_PORT ${DEPLOY_USER}@${DEPLOY_HOST} "bash $TEST_SCRIPT"

      - name: Collect logs and results
        run: |
          mkdir -p artifacts
          scp -P $DEPLOY_PORT ${DEPLOY_USER}@${DEPLOY_HOST}:$LOGS_PATH/deploy.log artifacts/ || true
          scp -P $DEPLOY_PORT ${DEPLOY_USER}@${DEPLOY_HOST}:$LOGS_PATH/test_results.xml artifacts/ || true
          tar -czf deployment_$(date +%F_%H-%M-%S).tar.gz artifacts

      - name: Upload deployment artifacts
        uses: actions/upload-artifact@v4
        with:
          name: deployment-results
          path: deployment_*.tar.gz
